<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7f9f87;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#7f9f87;stop-opacity:0.4" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="600" fill="url(#bg)"/>

  <!-- Person silhouette -->
  <g transform="translate(200, 200)">
    <!-- Head -->
    <circle cx="0" cy="0" r="50" fill="#7f9f87" opacity="0.5"/>

    <!-- Body -->
    <ellipse cx="0" cy="120" rx="70" ry="90" fill="#7f9f87" opacity="0.5"/>

    <!-- Arms -->
    <ellipse cx="-55" cy="100" rx="20" ry="70" fill="#7f9f87" opacity="0.5" transform="rotate(-20 -55 100)"/>
    <ellipse cx="55" cy="100" rx="20" ry="70" fill="#7f9f87" opacity="0.5" transform="rotate(20 55 100)"/>
  </g>

  <!-- Question mark -->
  <g transform="translate(200, 450)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#7f9f87" text-anchor="middle">?</text>
  </g>
</svg>
